<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Baobabb</title>

    <!-- JQ JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>

    <!------ BOOTSTRAP CSS LINK ------>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- FONT-AWESOME CDN -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" />

    <!------ FONT-FAMILEY ------>
    <link href="https://fonts.googleapis.com/css2?family=Baloo+2&display=swap" rel="stylesheet">

    <!------ CUSTOM CSS ----->
    <link rel="stylesheet" href="asset/css/style.css">

    <!-- RESPONSIV CSS -->
    <link rel="stylesheet" href="asset/css/responsiv.css">

</head>

<body>
    <!-- HEADER SECTION START -->
    <div class="panel-header d-flex flex-wrap justify-content-between align-items-center">
        <div class="n-logo">
            <img src="asset/img/Baobab-Logo.png" alt="">
        </div>
        <div class="right-p-img d-flex align-items-center">
            <div class="right_logo_">
                <img src="asset/img/category-card-3.jpg" class="panel-r-img" alt="">
            </div>
            <h5 class="right_logo_text ms-3">Imane</h5>
        </div>
    </div>
    <!-- HEADER SECTION END -->
    <div class="user-panel-content">
        <div class="row">
            <div class="col-lg-3">
                <aside class="left-side-content">
                    <h5 class="panel-link-title">MY LISTINGS</h5>
                    <ul class="nav flex-column">
                        <li class="nav-item">
                            <a href="javascript:;" class="panel-links">Dashboard</a>
                        </li>
                        <li class="nav-item">
                            <a href="javascript:;" class="panel-links">Messages</a>
                        </li>
                        <li class="nav-item">
                            <a href="javascript:;" class="panel-links">My ads</a>
                        </li>
                        <li class="nav-item">
                            <a href="javascript:;" class="panel-links">Favorite ads</a>
                        </li>
                        <li class="nav-item">
                            <a href="javascript:;" class="panel-links">Feedback</a>
                        </li>
                    </ul>
                    <h5 class="panel-link-title">MY ACCOUNT</h5>
                    <ul class="nav flex-column">
                        <li class="nav-item">
                            <a href="javascript:;" class="panel-links">Settings</a>
                        </li>
                        <li class="nav-item">
                            <a href="javascript:;" class="panel-links">Log out</a>
                        </li>
                    </ul>
                </aside>
            </div>
            <div class="col-lg-9">
                <main class="right-side-content">
                    <div class="listing-box_with_text mb-5 mt-3">
                        <div class="right-title d-flex justify-content-between align-items-center">
                            <h4 class="fw-bold">Dashboard</h4>
                            <nav style="--bs-breadcrumb-divider: '>';" aria-label="breadcrumb">
                                <ol class="breadcrumb fs-5 ">
                                    <li class="breadcrumb-item"><a href="#">Baobab</a></li>
                                    <li class="breadcrumb-item active" aria-current="page">Dashboard</li>
                                </ol>
                            </nav>
                        </div>
                        <div class="row">
                            <div class="col-lg-3 mb-3 mb-lg-0">
                                <div class="details-panel">
                                    <div class="details-box d-flex justify-content-between align-items-center">
                                        <div class="details-text fw-bold">
                                            <h2 class="fw-bold mb-0">Free</h2>
                                            <span>Account Type</span>
                                        </div>
                                        <div class="details-img">
                                            <i class="fa-solid fa-user fs-1"></i>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div class="col-lg-3 mb-3 mb-lg-0">
                                <div class="details-panel">
                                    <div class="details-box d-flex justify-content-between align-items-center">
                                        <div class="details-text fw-bold">
                                            <h2 class="fw-bold mb-0">18</h2>
                                            <span>Ads on the platform</span>
                                        </div>
                                        <div class="details-img">
                                            <i class="fa-solid fa-square-plus fs-1"></i>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div class="col-lg-3 mb-3 mb-lg-0">
                                <div class="details-panel">
                                    <div class="details-box d-flex justify-content-between align-items-center">
                                        <div class="details-text fw-bold">
                                            <h2 class="fw-bold mb-0">3.5 / 5</h2>
                                            <span>Your rating</span>
                                        </div>
                                        <div class="details-img">
                                            <i class="fa-solid fa-star fs-1"></i>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div class="col-lg-3 mb-3 mb-lg-0">
                                <div class="details-panel">
                                    <div class="details-box d-flex justify-content-between align-items-center">
                                        <div class="details-text fw-bold">
                                            <h2 class="fw-bold mb-0">6</h2>
                                            <span>Favorite Ads</span>
                                        </div>
                                        <div class="details-img">
                                            <i class="fa-solid fa-bookmark fs-1"></i>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="visit-cart-section">
                        <div class="chart-title">
                            <h4 class="fw-bold">Visit Chart</h4>
                        </div>
                    </div>
                </main>
            </div>
        </div>
    </div>

    
 <!-- BOOTSTARP JS -->
 <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
